<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="GET">

  <fieldset>
    <legend>Personal information</legend>
    <label>
      Surname:
      <input type="text" name="surname">
    </label>
    <label>
      Name:
      <input type="text" name="name">
    </label>
    <label >
      How old are You?
      <input id="age" type="number" name="age" value="12" min="12" max="100" data-qa="field-value">
    </label>
    <label>
      Full date of birth:
      <input type="date" name="birthDate">
    </label>
    <label>
      I accept the term of the agreement
      <input type="checkbox" name="accAgreement" required>
    </label>
  </fieldset>

  <fieldset>
    <legend>Registration</legend>
    <label>
      E-mail:
      <input type="email" name="emailAddress" placeholder="email@example.com" size="20%" data-qa="field-placeholder" required>
    </label>
    <label>
      Password:
      <input type="password" name="pass" minlength="4">
    </label>
  </fieldset>

  <fieldset>
    <legend>An interesting fact about you!</legend>
    <label>
      Do you love cats?
      <input type="radio" name="radioBtn" value="yes">Yes
    <input type="radio" name="radioBtn" value="yes">No
    </label>
    <label>
      What is your favorite color?
      <input type="color" name="favoriteColor" value="#000000">
    </label>
    <label>
      What time do you go to bed?
      <input type="time" name="sleepTime" step="1">
    </label>
    <label>
      What are your favorite brand of cars?
      <select name="carsBrend" size="4">
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
        <option value="Lada">Lada</option>
      </select>
    </label>
    <label>
      How do you rate our work?
      <input type="range" name="workRate" value="0">
    </label>
  </fieldset>

  <fieldset>
    <legend>Additional info:</legend>
    <label>
      Comments:
      <textarea name="comments" minlength="1" maxlength="255"></textarea>
    </label>
    <label>
      Would you recommend us?
      <select name="recommend">
        <option value="yes">yes</option>
        <option value="no">no</option>
      </select>
    </label>
  </fieldset>

  <button type="submit">Submit</button>
  </form>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
